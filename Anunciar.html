<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/7bcc76ecaf.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style/estilo.css">

</head>
<body>
    <div class="box">
        <form method="post" action="php/ads/index.php">
            <fieldset>
                <legend><b> Formulario de Cadastramento do Anunciante  </b></legend>
                <div class="inputBox">
                    <i class="fa-solid fa-user"></i>
                    <input type="text" name="nome" id="nome" class="inputUser" required>
                    <label for="nome" class="labelInput"> Nome Instituição </label>
                </div>
                
                <div class="inputBox">
                    <i class="fa-solid fa-building"></i>
                    <input type="text" name="cnpj" id="cnpj" class="inputUser" required>
                    <label for="cnpj" class="labelInput"> C.N.P.J </label>
                </div>

                <div class="inputBox">
                    <i class="fa-solid fa-envelope"></i>
                    <input type="email" name="email" id="email" class="inputUser" required>
                    <label for="email" class="labelInput"> E-mail </label>
                </div>
                <div class="inputBox">
                    <i class="fa-solid fa-location-dot"></i>
                    <input type="text" name="endereço" id="endereço" class="inputUser" required>
                    <label for="endereço" class="labelInput">Endereço</label>
                </div>
                <div class="inputBox">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" name="senha" id="senha" class="inputUser" required>
                    <label for="senha" class="labelInput"> Senha: </label>
                </div>
                 <input type="submit" value="Cadastrar">
            </fieldset>
        </form>
    </div>
    </div> 
</body>
</html>
